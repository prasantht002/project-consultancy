{% load static %}
<style>
  /* Reset default margins and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Style the section */
#search-banner {
  position: relative;
  height: 400px; /* Adjust height as needed */
  background-image:url('static/static/images/background1.jpg');
  width: 100vw;
  background-size: cover;
}

/* Style the background images */
.bg-1,
.bg-2 {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Style the text container */
.search-banner-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color:Gray;
}

/* Style the heading */
.search-banner-text h1 {
  font-size: 2.5rem;
  margin-bottom: 0px;
}

/* Style the strong tag */
.search-banner-text strong {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 30px;
}

/* Style the search box */
.search-box {
  display: flex;
  align-items: center;
  max-width: 600px;
  margin: 0 auto;
  background-color: #fff;
  border-radius: 30px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

/* Style the search icon */
.search-box i {
  margin-left: 15px;
  color: #999;
}

/* Style the search input field */
.search-input {
  flex: 1;
  padding: 15px;
  border: none;
  outline: none;
  font-size: 1rem;
}

/* Style the search button */
.search-btn {
  padding: 15px 30px;
  background-color: #2ecc71;
  color: #fff;
  border: none;
  border-radius: 0 30px 30px 0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Hover effect on the search button */
.search-btn:hover {
  background-color: #27ae60;
}

</style>
<section id="search-banner">
  <!--bg--------->
  <img src="./images/bg-1.png" class="bg-1" alt="bg" />
  <img src="D:\eGrocery\images/bg-2.png" class="bg-2" alt="bg-2" />
  <!--text------->
  <div class="search-banner-text">
    <h1>Order Your daily Groceries</h1>
    <strong style="color: green;">#Free Delivery</strong>
    <!--search-box------>
    <form action="" class="search-box">
      <!--icon------>
      <i class="fas fa-search"></i>
      <!--input----->
      <input
        type="text"
        class="search-input"
        placeholder="Search your daily groceries"
        name="search"
        required
      />
      <!--btn------->
      <input type="submit" class="search-btn" value="Search" />
    </form>
  </div>
</section>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
